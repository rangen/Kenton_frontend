<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div id="hidden-div">
    <button id="show-ques" name="button" type="button">
    Go!
    </button>
    <button id="get-new-questions" style="display:none;">
      Get New Questions!
    </button>
  </div>
  <div id="welcome-container">
    <h1 style="margin-top:200px;">Welcome to Kenton's Project!</h1>
  </div>
  <div id="question-container" style="display:none" class = "container">
    <h1 id= "riddle">What is the answer to the questions?</h1>
    <h3 id="question-text"><h3>
      <!-- where the question appears -->

    <div class="answer-container">

      <div id = "0" class="choice-container">
        <p  id= "a" class="choice-text" data-number = "1"></p>
      </div>

      <div id = "1" class="choice-container">
        <p id = "b" class="choice-text" data-number = "2"></p>
      </div>

      <div id = "2" class="choice-container">
        <p id = "c" class="choice-text" data-number = "3"></p>
      </div>

      <div  id = "3" class="choice-container">
        <p  id = "d" class="choice-text" data-number = "4"></p>
      </div>
    </div>
  </div>
<div id="high-score-container" >
  <h5 id = "score-output"> </h5>
</div>

<div id="form-div" style="display: none">
<form class="form" id="myForm">
  <label for='lname'>Username</label>
  <input type='text' name='LastName'id='lname' placeholder='enter you name'><br/><br/>
  <input type='submit' value='Save' id='save-button'/>
</form>
</div>
<script src="script.js" defer ></script>

</body>
</html>
